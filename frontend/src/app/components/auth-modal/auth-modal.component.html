<div>
    <ng-container *ngIf="!isCreating">
        <app-login
        (loggedIn)="closeModal()"></app-login>
        <button 
        class="btn btn-outline-primary btn-block" 
        type="button"
        (click)="createAccountClicked()">
            Create Account
        </button>
    </ng-container>
    <ng-container *ngIf="isCreating">
        <app-create-account
        (accountCreated)="closeModal()"></app-create-account>
        <button 
        class="btn btn-outline-primary btn-block" 
        type="button"
        (click)="loginClicked()">
            Login
        </button>
    </ng-container>
</div>
