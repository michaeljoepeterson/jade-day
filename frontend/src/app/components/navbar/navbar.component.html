<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <ng-container *ngFor="let link of navLinks">
            <li
            *ngIf="!link.isLoggedIn || (link.isLoggedIn && (loggedIn | async))" 
            class="nav-item">
              <a class="nav-link active" aria-current="page" [routerLink]="link.url">{{link.name}}</a>
            </li>
          </ng-container>
        </ul>
        <ng-container *ngIf="(loggedIn | async) !== null">
          <ng-container *ngIf="(loggedIn | async); else login">
            <button
            class="btn btn-outline-secondary" 
            (click)="logout()">Logout</button>
          </ng-container>
          <ng-template #login>
            <button
            class="btn btn-outline-secondary" 
              (click)="openLoginModal()">Login</button>
          </ng-template>
        </ng-container>
      </div>
    </div>
  </nav>
